# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- task: DownloadSecureFile@1
  inputs:
    secureFile: '~/.ssh/2105-may24-devops-ubuntu-vm-1_key.pem'

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: |
      20.97.12.217
      13.84.166.27
      104.215.72.107
      13.66.8.112
    sshKeySecureFile: '2105-may24-devops-ubuntu-vm-1_key.pem'
    
# Install Ansible package
- task: Ansible@0
  inputs:
    ansibleInterface: 'agentMachine'
    playbookPathOnAgentMachine: './project0_playbooks/git_main'
    inventoriesAgentMachine: 'file'
    inventoryFileOnAgentMachine: './project0_playbooks/inventory'